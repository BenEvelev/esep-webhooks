plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.freefair.lombok' version '5.0.1'
    id 'nebula.provided-base'
    id 'com.github.serverless'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'software.amazon.awssdk:lambda:2.17.11'
    implementation 'software.amazon.awssdk:services:sns:2.17.11'
    implementation 'software.amazon.awssdk:services:sqs:2.17.11'
    implementation 'software.amazon.awssdk:services:dynamodb:2.17.11'
    implementation 'software.amazon.awssdk:services:kinesis:2.17.11'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
}

serverless {
    service {
        name = 'EsepWebhook'
    }
}

sourceCompatibility = 17
targetCompatibility = 17
